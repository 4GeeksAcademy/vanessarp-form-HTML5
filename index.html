<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid m-3 p-3 w-auto">
 <div class="container-fluid border border-1 border rounded p-0 m-0">
 
  <!--contenedor general-->
    <div class="bg-light p-2 border"><!--titulo -->
      <h3>Payment form example</h3>
    </div>

    <div class="container-fluid "><!--contenedor card-cvc-amount-->
      <div class="row d-flex p-3 ">
        <div class="alert alert-danger" role="alert">
          Some field are missing
        </div>
      </div>

    
        <div class="form-row d-flex mb-3 ">
          <div class="form-group col-md-5 me-3">
            <fieldset>
              <legend class="w-auto px-2 ">Card#</legend>
              <input type="text" class="form-control" id="card" name="card" placeholder="xxxxxxxxxxxxxxxx">
            </fieldset>
          </div>
          <div class="form-group col-md-3 me-3">
            <fieldset>
              <legend class="w-auto px-2 ">CVC#</legend>
              <input type="text" class="form-control" id="cvc" name="cvc" placeholder="0000">
            </fieldset>
          </div>
          <div class="form-group col-md pe-2">
            <fieldset>
              <legend class="w-auto px-2 ">Amount<i class="fa-solid fa-dollar-sign"></i> </legend>
              <input type="text" class="form-control" id="Amount" name="Amount" placeholder="Amount">
            </fieldset>
          </div>
        </div>
      </form>
    </div><!--cierre card-cvc-amount-->

    <div class="container-fluid "><!--firt name -city -tarj last nam--->
      <div class="row d-flex">
        <div class="col-md-6">
          <div class="form-row">
            <div class="form-group">
              <fieldset>
                <legend class="w-auto px-2 ">First Name</legend>
                <input type="text" class="form-control" id="firtname" placeholder="">
            </div>
            </fieldset>
            <div class="form-group">
              <fieldset>
                <legend class="w-auto px-2 ">City</legend>
                <input type="text" class="form-control" id="city" placeholder="">
              </fieldset>
            </div>
            <!--tarjetas -->
            <fieldset>

              <legend class="w-auto px-2 ">We accept:</legend>

              <div class="mb-2 mt-4 p-3 bg-secondary text-light rounded d-flex col-4">
                <div class="custom-control custom-radio custom-control-inline me-3 ">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1"><i
                      class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline me-3">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2"><i
                      class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline me-3">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1"><i
                      class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2"><i
                      class="fa-brands fa-cc-discover"></i></label>
                </div>

              </div>
            </fieldset>
          </div><!--fin row-->
        </div>
        <div class="col-md-6 col-sm-6 d">
          <div class="form-group ">
            <fieldset>
              <legend class="w-auto px-2 ">Last Name</legend>
              <input type="lastname" class="form-control" id="lastname" placeholder="">
          </div>
          </fieldset>

          <div class="d-flex">
            <div class="form-group col-md-6 pe-4">
              <fieldset>
                <legend class="w-auto px-2 ">State</legend>
                <select class="form-select" id="inputState" class="form-control">
                  <option selected>Pick a state</option>
                  <option>Dallas</option>
                  <option>Tampa</option>
                  <option>Orlando</option>
                  <option>Columbus</option>
                  <option>Jacksonville</option>
                </select>
              </fieldset>
            </div>
            <div class="form-group col-md-6">
              <fieldset>
                <legend class="w-auto px-2"> Postal Code</legend>
                <input type="text" class="form-control" id="postalcode" placeholder="">
              </fieldset>
            </div>
          </div>
          <div class="form-group ">
            <fieldset>
              <legend class="w-auto px-2"> Message</legend>
              <textarea id="mensaje" class="form-control" rows="4" placeholder=""></textarea>
              <small id="commet" class="form-text text-muted">
                add and note here.
              </small>
          </div>
        </div>
      </div>
      </form>
    </div>
    <!--botones dl final-->
    <div class="d-flex flex-row justify-content-end border t-1 py-2 bg-light mt-5">
      <button type="button" class="btn btn-secondary me-1">Cancel</button>
      <button type="button" class="btn btn-primary me-3">Send</button>
    </div>
  </div>
</div>
</body>

</html>
